<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SIMON</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container text-center">
        <h1>SIMON SAYS</h1>
        <div>
            <h2 id="ready" class="mt-5">Pronto a giocare?</h2>
            <button id="play" type="button" class="btn btn-success btn-lg mt-3">Sono pronto!</button>
        </div>
        <div id="hidden" class="d-none">
        <div id="counter">29</div>
        <p>Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)</p>
        <div id="random-number-container" class="d-flex">
            <div class="random-number card-body"></div>
            <div class="random-number card-body"></div>
            <div class="random-number card-body"></div>
            <div class="random-number card-body"></div>
            <div class="random-number card-body"></div>
        </div>
        <div id="number-field" class="d-flex justify-content-center d-none">
            <input type="number" class="user-number" min="1" max="99" placeholder="Numero?" required>
            <input type="number" class="user-number" min="1" max="99" placeholder="Numero?" required>
            <input type="number" class="user-number" min="1" max="99" placeholder="Numero?" required>
            <input type="number" class="user-number" min="1" max="99" placeholder="Numero?" required>
            <input type="number" class="user-number" min="1" max="99" placeholder="Numero?" required>
        </div>
        <button id="confirm" type="button" class="btn btn-success" disabled>Conferma</button>
        <div class="d-flex justify-content-center mt-2">
        <button id="btn-reset" type="button" class="btn btn-danger d-none">Riprova</button>
        </div>
        <div id="number-guess"></div>

        <div id="error-message" class="error-card position-absolute top-50 start-50 translate-middle d-none card">
            <div class="card-header">
              ERRORE!
            </div>
            <div class="card-body padding-10">
              <h5 class="card-title">Errore inserimento numeri</h5>
              <p id="error" class="card-text"></p>
              <button id="btn-reset2" class="btn btn-danger">Riprova</button>
            </div>
          </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
